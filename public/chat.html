<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href='img/favicon.png'>
    <link rel="stylesheet" href='css/styles.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d097a74f42.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>

        <div class='chat__main'>
            <div class="chat__messages">
                <div id='messages'>

                </div>
            </div>

            <div class="compose">
                <form id="message-form">
                    <input id="message" autocomplete="off" placeholder="Message" required>
                    <button type="submit">Send Message</button>
                </form>
                <button id='send-location'>Send Location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="messageBlock">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                </p>
                <p>{{text}}</p>
                <span style="display: flex; flex-direction: row;">
                    <span style="fle
                    x-grow: 1;"></span>
                    <span class="message__meta">{{createdAt}}</span>
                </span>
            </div>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="messageBlock">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                </p>
                <a href="{{text}}" target='_blank'>My Current Location</a>
                <span style="display: flex; flex-direction: row;">
                    <span style="flex-grow: 1;"></span>
                    <span class="message__meta">{{createdAt}}</span>
                </span>
            </div>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Room: {{room}}</h2>
        <!-- <h3 class="list-title">Users<h3> -->
        <ul class="users">
            {{#users}}
        <li class="single-user""><i class="fas fa-user" style="color: {{color}}"></i>&nbsp;&nbsp;{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
