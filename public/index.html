<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href='img/favicon.png'>
    <link rel="stylesheet" href='css/styles.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Open+Sans|Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d097a74f42.js"></script>
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Welcome!</h1>
            <h3>Join a chat room</h3>
            <form action="chat.html">
                <label>Display Name</label>
                <input type="text" name="username" placeholder="Display Name" required>
                <label>Room</label>
                <input type="text" name="room" placeholder="Room" required>
                <button type="submit">Join</button>
            </form>
        </div>
    </div>
</body>

</html>
